name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci || npm install

      - name: Run tests
        run: npm test

      - name: Run npm audit (non-blocking)
        run: |
          set +e
          npm audit --json > audit.json || true
          echo "Saved audit.json"

      - name: Upload audit.json
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: audit.json
